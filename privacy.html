<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <title>Chat-ing - Privacy</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="./css/vendors/aos.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body class="font-inter antialiased bg-gray-50 text-gray-900 tracking-tight">
    <!-- Page wrapper -->
    <div
      class="flex flex-col min-h-screen overflow-hidden supports-[overflow:clip]:overflow-clip"
    >
      <!-- Site header -->
      <header class="fixed top-2 md:top-6 w-full z-30">
        <div class="max-w-6xl mx-auto px-4 sm:px-6">
          <div
            class="relative flex items-center justify-between gap-3 h-14 rounded-2xl px-3 backdrop-blur-sm bg-white/90 shadow-lg shadow-black/[0.03] before:absolute before:inset-0 before:rounded-[inherit] before:border before:border-transparent before:[background:linear-gradient(theme(colors.gray.100),theme(colors.gray.200))_border-box] before:[mask:linear-gradient(white_0_0)_padding-box,_linear-gradient(white_0_0)] before:[mask-composite:exclude_!important] before:pointer-events-none"
          >
            <!-- Site branding -->
            <div class="flex-1 flex items-center">
              <!-- Logo -->
              <a class="inline-flex" href="index.html" aria-label="Cruip">
                <img
                  src="./images/logo.png"
                  width="28"
                  height="28"
                  alt="Logo"
                />
              </a>
            </div>
          </div>
        </div>
      </header>

      <!-- Page content -->
      <main class="grow">
        <!-- Hero -->
        <section class="relative">
          <!-- Stripes illustration -->
          <div
            class="absolute left-1/2 transform -translate-x-1/2 top-0 pointer-events-none -z-10"
            aria-hidden="true"
          >
            <img
              class="max-w-none"
              src="./images/stripes.svg"
              width="768"
              height="432"
              alt="Stripes"
            />
          </div>

          <!-- Circles -->
          <div
            class="absolute left-1/2 -translate-x-1/2 -top-32 ml-[580px] pointer-events-none"
            aria-hidden="true"
          >
            <div
              class="w-80 h-80 rounded-full bg-gradient-to-tr from-blue-500 opacity-50 blur-[160px]"
            ></div>
          </div>
          <div
            class="absolute left-1/2 -translate-x-1/2 top-[420px] ml-[380px] pointer-events-none"
            aria-hidden="true"
          >
            <div
              class="w-80 h-80 rounded-full bg-gradient-to-tr from-blue-500 to-gray-900 opacity-50 blur-[160px]"
            ></div>
          </div>
          <div
            class="absolute left-1/2 -translate-x-1/2 top-[640px] -ml-[300px] pointer-events-none"
            aria-hidden="true"
          >
            <div
              class="w-80 h-80 rounded-full bg-gradient-to-tr from-blue-500 to-gray-900 opacity-50 blur-[160px]"
            ></div>
          </div>

          <div class="max-w-6xl mx-auto px-4 sm:px-6">
            <!-- Hero content -->
            <div class="pt-32 pb-12 md:pt-40 md:pb-20">
              <!-- Section header -->
              <div class="text-center pb-12 md:pb-16">
                <h1
                  class="text-5xl md:text-6xl font-bold mb-6 border-y [border-image:linear-gradient(to_right,transparent,theme(colors.slate.300/.8),transparent)1]"
                  data-aos="zoom-y-out"
                  data-aos-delay="150"
                >
                  Privacy Policy
                </h1>
                <div class="max-w-3xl mx-auto">
                  <p
                    class="text-lg text-gray-700 mb-8"
                    data-aos="zoom-y-out"
                    data-aos-delay="300"
                  >
                    Chat-ing app is an Open Source app, where you can store app
                    data on your own server. When you store data on you own
                    server, we don't have access to it, data only accessible by
                    you.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <!-- Site footer -->
      <footer>
        <div class="max-w-6xl mx-auto px-4 sm:px-6">
          <!-- Top area: Blocks -->
          <div class="grid sm:grid-cols-12 gap-10 py-8 md:py-12">
            <!-- 1st block -->
            <div class="sm:col-span-12 lg:col-span-4 space-y-2">
              <div>
                <!-- Logo -->
                <a class="inline-flex" href="index.html" aria-label="Chat-ing">
                  <img
                    src="./images/logo.png"
                    width="28"
                    height="28"
                    alt="Logo"
                  />
                </a>
              </div>
              <div class="text-sm text-gray-600">
                &copy; Cogniti Sense Enterprise
              </div>
            </div>

            <!-- 2nd block -->
            <div class="sm:col-span-6 md:col-span-3 lg:col-span-2 space-y-2">
              <h3 class="text-sm font-medium">Product</h3>
              <ul class="text-sm space-y-2">
                <li>
                    <a
                      class="text-gray-600 hover:text-gray-900 transition"
                      href="privacy.html"
                      >Privacy Policy</a
                    >
                </li>
                <li>
                    <a
                      class="text-gray-600 hover:text-gray-900 transition"
                      href="mailto:juikong@yahoo.com"
                      >Contact Us</a
                    >
                </li>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="./js/vendors/focus.min.js" defer></script>
    <!-- Focus plugin: https://alpinejs.dev/plugins/focus -->
    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/aos.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
